<div class="container">
    <div>
        <img class="hamburger" (click)="toggleMenu()" src="assets/hamburger.svg" alt="Hamburger menu bars" />
    </div>
    @if(isOpen()){
        <div class="menu">
            <div class="link">
                <a (click)="performNavigation()" [routerLink]="['/dashboard']" routerLinkActive="active" title="">
                    Dashboard
                  </a>
            </div>
            <div *ngIf="isNotTenant" class="link">
                <a (click)="performNavigation()" [routerLink]="['/tenants']" routerLinkActive="active" title="">
                    Tenants
                  </a>
            </div>
            <div class="logout">
                <p-button label="Log Out" severity="secondary" (onClick)="onLogoutClick()" />
            </div>
        </div>
    }
</div>
