<p-dialog header="Delete Room" [modal]="true" [(visible)]="visible"  [style]="{ width: '25rem'}">
    <span class="p-text-secondary block mb-5">Are you sure you want to delete this room?</span>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="hideDialog()" />
        <p-button label="Delete" (onClick)="onConfirm()" />
    </div>
</p-dialog>
