<div class="container">
    <div class="left-block">
        <h2 class="title">Sign In</h2>
        <p class="description">Do not have an account? Sign Up</p>
        <div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <app-base-input [label]="'Username'" formControlName="username"></app-base-input>
                <app-base-input [label]="'Password'" formControlName="password"></app-base-input>
                <div class="radio-selection">
                    <p-radiobutton inputId="tenant" value="Tenant" formControlName="role" />
                    <label for="tenant">Tenant</label>
                </div>
                <div class="radio-selection">
                    <p-radiobutton inputId="coliving-owner" value="ColivingOwner" formControlName="role" />
                    <label for="coliving-owner">Coliving Owner</label>
                </div>
                <div class="radio-selection">
                    <p-radiobutton inputId="administrator" value="Administrator" formControlName="role" />
                    <label for="coliving-owner">Administrator</label>
                </div>
                <button type="submit" pButton>Login</button>
              </form>
        </div>
    </div>
    <div class="right-block">
        <img src="assets/kolivio.svg" alt="Kolivio logo" />
    </div>
</div>
